  <h2>Step.2</h2>
  <p>Enter verification code:</p>

  <input type="hidden" #selection>

  <div class="card-container">
    <input class="input-common" type="password" name="pass" size="55" placeholder="Enter verification code:" (keyup.Enter)="submit()" [disabled]="notGrantGCP" [(ngModel)]="verificationCode">
    <div *ngIf="notGrantGCP; then notGranting; else granting">
    </div>
    <ng-template #notGranting>
    </ng-template>
    <ng-template #granting>
      <div class="card card-small" (click)="selection.value = 'component'" tabindex="0" (click)="submit()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

        <span>Submit</span>
      </div>
    </ng-template>
  </div>
